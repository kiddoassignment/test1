    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1b4f72;
    }

    /* Header styles with logo and navigation aligned */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #21618c;
        padding: 10px 20px;
    }

    /* Logo styles */
    .logo-container {
        display: flex;
        align-items: center;
    }

    .logo-container img {
        height: 50px;
        margin-right: 10px;
    }

    .logo-container a {
        text-decoration: none;
        color: white;
        font-size: 1.75em;
    }

    /* Navigation styles */
    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1.2em;
    }

    nav ul li a:hover {
        color: #aeb6bf;
    }

    /* Main section */
    main {
        margin: 0px;
        padding: 20px;
        background-image: url(https://lirp.cdn-website.com/e00ccc9d/dms3rep/multi/opt/Laptop-and-Sheet-Music-f9a77e34-1920w.jpg);
        background-size: cover;
        background-position: center;
        border-radius: 8px;
    }

    /* Footer styles */
    footer {
        text-align: center;
        padding: 1em;
        background-color: #aeb6bf;
        margin-top: 20px;
    }

     /* Card details */
        .container {
            display: flex;
            justify-content: space-around; /* Align cards horizontally with space around */
            align-items: flex-start; /* Align items to the start */
            flex-wrap: wrap; /* Allow wrapping to next line on smaller screens */
            margin: 20px; /* Add margin for spacing */
            height: 65vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px; /* Fixed width for each card */
            width: 100%;
            height: auto;
            padding: 20px; /* Add padding inside cards */
            margin: 10px; /* Add margin between cards */
            text-align: center;
            display: flex;
    		flex-direction: column;
   			justify-content: space-between;
        }
		
		.card-text {
 			display: flex;
 		    flex-direction: column;
 		    height: 100%; /* Ensure the card-text takes the full height of the card */
		}
		
        .card-text h2 {
            font-size: 2em;
            margin-bottom: 20px;
            margin-top: auto;
            color: #333;

        }
        
        .card img {
   			 width: 100%;
 			 height: auto;
  			 border-radius: 10px;
    		 margin-bottom: 20px;
		}

        .card-text p {
            font-size: 1.5em; /* Adjusted paragraph size */
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
            margin-top: auto;
        }
        
        .card-text a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2874a6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: auto;
        }

        .card-text a.button:hover {
            background-color: #1b4f72;
        }
    

    /* Responsive design */
    @media (max-width:768px) {

        header {
            flex-direction: column;
            align-items: flex-start;
        }

        nav ul {
            flex-direction: column;
            gap: 10px;
        }
        
        .container {
        	 flex-direction: column; /* Stack cards vertically on small screens */
             align-items: center; /* Center align cards */
          }
    }
    </style>
</head>
